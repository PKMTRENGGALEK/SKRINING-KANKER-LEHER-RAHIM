<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lihat Data - Deteksi Dini Kanker Leher Rahim</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- DataTables -->
    <link
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #fdeef4;
        font-family: "Roboto", sans-serif;
        font-size: 12.5px;
      }

      .container {
        max-width: 1100px;
        margin-top: 30px;
      }

      .card {
        border: none;
        border-radius: 14px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
        background-color: #fff;
      }

      h3 {
        color: #a42c56;
        font-weight: 700;
        font-size: 18px;
      }

      p {
        font-size: 12px;
        color: #444;
        margin-bottom: 0;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        color: #a42c56;
        font-size: 11px;
      }

      table.dataTable {
        font-size: 11.5px;
      }

      table.dataTable thead {
        background: linear-gradient(135deg, #a42c56, #f8a5c2);
        color: white;
        text-align: center;
      }

      table.dataTable thead th {
        vertical-align: middle;
        padding: 6px 8px !important;
        font-weight: 600;
        font-size: 11.5px;
      }

      table.dataTable tbody td {
        padding: 5px 8px !important;
        vertical-align: middle;
      }

      .dt-buttons .btn {
        background-color: #a42c56 !important;
        border: none;
        color: white !important;
        border-radius: 5px;
        padding: 3px 8px;
        font-size: 11px;
      }

      .dt-buttons .btn:hover {
        background-color: #8e2348 !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button.current {
        background: #a42c56 !important;
        color: #fff !important;
        border: none;
        border-radius: 4px;
      }

      #instansiFilter {
        border-radius: 6px;
        padding: 4px 6px;
        border: 1px solid #ccc;
        font-size: 12px;
      }

      .filter-container {
        margin-bottom: 10px;
      }

      .spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-center mb-3">
        <img
          src="https://pkmtrenggalek.github.io/SIP/assets/pkm.png"
          alt="Logo"
          width="70"
          class="mb-1"
        />
        <h3>Lihat Data Deteksi Dini Kanker Leher Rahim</h3>
        <p>Puskesmas Trenggalek 2025</p>
      </div>

      <div class="card p-3">
        <div id="loading" class="spinner">
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Memuat...</span>
          </div>
        </div>

        <!-- Filter Instansi -->
        <div
          class="filter-container row align-items-center mb-2"
          id="filterSection"
          style="display: none"
        >
          <div class="col-md-6">
            <label for="instansiFilter" class="form-label fw-semibold mb-1"
              >Filter Instansi:</label
            >
            <select id="instansiFilter" class="form-select form-select-sm">
              <option value="">Semua Instansi</option>
            </select>
          </div>
          <div class="mt-2">
            <a href="analisa.html" class="btn btn-primary btn-sm shadow"
              >Analisa</a
            >
          </div>
        </div>

        <div class="table-responsive" id="tableContainer" style="display: none">
          <table
            id="dataTable"
            class="table table-striped table-hover align-middle table-sm table-bordered"
            style="width: 100%"
          >
            <thead>
              <tr id="tableHead"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>¬© 2025 Puskesmas Trenggalek</footer>

    <!-- JS: jQuery + Bootstrap + DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- DataTables Buttons -->
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

    <script>
      const SHEET_URL =
        "https://script.google.com/macros/s/AKfycbyn--EmVE92SClAXjwuKWKpvw58T-N9yEh4csZ-AweJBGe-OeZzVs4Auib6kJubclKnnw/exec";

      let dataTable;

      async function ambilData() {
        try {
          const res = await fetch(SHEET_URL);
          const data = await res.json();

          // üîπ Format timestamp ke format lokal (dd/mm/yyyy hh:mm:ss)
          const formatTanggal = (isoString) => {
            if (!isoString) return "";
            const date = new Date(isoString);
            if (isNaN(date)) return isoString;
            const pad = (n) => n.toString().padStart(2, "0");
            return `${pad(date.getDate())}/${pad(
              date.getMonth() + 1
            )}/${date.getFullYear()} ${pad(date.getHours())}:${pad(
              date.getMinutes()
            )}:${pad(date.getSeconds())}`;
          };

          const formatted = data.map((row) => {
            const newRow = { ...row };
            for (const key in newRow) {
              if (key.toLowerCase().includes("timestamp")) {
                newRow[key] = formatTanggal(newRow[key]);
              }
            }
            return newRow;
          });

          tampilkanTabel(formatted);
        } catch (err) {
          document.getElementById("loading").innerHTML =
            "<p class='text-danger text-center'>‚ùå Gagal mengambil data. Pastikan Apps Script sudah dipublikasikan.</p>";
        }
      }

      function tampilkanTabel(data) {
        if (!data || data.length === 0) {
          document.getElementById("loading").innerHTML =
            "<p class='text-danger text-center'>Tidak ada data ditemukan.</p>";
          return;
        }

        const headers = Object.keys(data[0]);
        const headRow = document.getElementById("tableHead");
        headRow.innerHTML = headers.map((h) => `<th>${h}</th>`).join("");

        const body = document.getElementById("tableBody");
        body.innerHTML = data
          .map(
            (row) =>
              `<tr>${headers
                .map((h) => `<td>${row[h] || ""}</td>`)
                .join("")}</tr>`
          )
          .join("");

        document.getElementById("loading").style.display = "none";
        document.getElementById("filterSection").style.display = "flex";
        document.getElementById("tableContainer").style.display = "block";

        dataTable = $("#dataTable").DataTable({
          pageLength: 10,
          responsive: true,
          dom:
            "<'row mb-1'<'col-sm-6'l><'col-sm-6 text-end'B>>" +
            "<'row'<'col-sm-12'tr>>" +
            "<'row mt-1'<'col-sm-5'i><'col-sm-7'p>>", // üîπ Tidak ada kotak pencarian
          buttons: [
            { extend: "copy", text: "Copy" },
            { extend: "excel", text: "Excel" },
            { extend: "pdf", text: "PDF" },
            { extend: "print", text: "Print" },
          ],
          language: {
            lengthMenu: "Tampilkan _MENU_ data",
            info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
            paginate: { previous: "Sebelumnya", next: "Berikutnya" },
            zeroRecords: "Tidak ada data yang cocok",
          },
        });

        // üîπ Tambahkan daftar Instansi unik ke dropdown
        const instansiSet = new Set();
        data.forEach((d) => {
          if (d.Instansi && d.Instansi.trim() !== "")
            instansiSet.add(d.Instansi);
        });

        const select = document.getElementById("instansiFilter");
        instansiSet.forEach((i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = i;
          select.appendChild(opt);
        });

        // üîπ Event filter instansi
        select.addEventListener("change", function () {
          const val = this.value;
          dataTable.column(headers.indexOf("Instansi")).search(val).draw();
        });
      }

      ambilData();
    </script>
  </body>
</html>
