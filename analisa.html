<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Analisa Data - Deteksi Dini Kanker Leher Rahim</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        background: #fdeef4;
        font-family: "Roboto", sans-serif;
      }

      .container {
        max-width: 1100px;
        margin-top: 40px;
      }

      .card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      }

      h3 {
        color: #a42c56;
        font-weight: bold;
      }

      footer {
        text-align: center;
        margin-top: 50px;
        color: #a42c56;
      }

      .chart-container {
        position: relative;
        height: 250px;
      }

      .legend-list {
        font-size: 14px;
        margin-top: 10px;
        line-height: 1.6;
      }

      .legend-item {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px dashed #ccc;
      }

      /* ðŸŒ¸ Desain khusus untuk total responden */
      .card-total {
        background: linear-gradient(135deg, #a42c56, #f8a5c2);
        color: white;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 20px rgba(164, 44, 86, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card-total:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(164, 44, 86, 0.4);
      }

      .card-total h5 {
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        opacity: 0.9;
      }

      .card-total h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-center mb-5">
        <img
          src="https://pkmtrenggalek.github.io/SIP/assets/pkm.png"
          alt="Logo"
          width="100"
        />
        <h3>Analisa Data Deteksi Dini Kanker Leher Rahim</h3>
        <p>
          <a href="view.html" style="color: black">Puskesmas Trenggalek 2025</a>
        </p>
      </div>
      <div class="row g-4 align-items-stretch mb-4">
        <!-- ðŸŸ¢ Filter & Download Section -->
        <div class="container mt-5">
          <div class="card p-4">
            <h5 class="text-center mb-3">
              Download Data Excel Berdasarkan Instansi
            </h5>
            <div class="row align-items-center g-3">
              <div class="col-md-8">
                <select name="Instansi" id="filterInstansi" class="form-select">
                  <option value="">-- Pilih Instansi --</option>
                  <option value="WKRI DPC ST.Maria Trenggalek">
                    WKRI DPC ST.Maria Trenggalek
                  </option>
                  <option value="Dinas Perikanan">Dinas Perikanan</option>
                  <option value="Badan Kepegawaian Daerah">
                    Badan Kepegawaian Daerah
                  </option>
                  <option value="DPMPTSP">DPMPTSP</option>
                  <option value="Pimpinan Daerah Nasyiatul Aisyiyah">
                    Pimpinan Daerah Nasyiatul Aisyiyah
                  </option>
                  <option value="Nasyiatul Aisyiyah">Nasyiatul Aisyiyah</option>
                  <option value="Badan Keuangan Daerah">
                    Badan Keuangan Daerah
                  </option>
                  <option value="Satpol PP dan Kebakaran">
                    Satpol PP dan Kebakaran
                  </option>
                  <option value="Sekretariat DPRD">Sekretariat DPRD</option>
                  <option value="IGTKI-PGRI Trenggalek">
                    IGTKI-PGRI Trenggalek
                  </option>
                  <option value="Bappedalitbang Trenggalek">
                    Bappedalitbang Trenggalek
                  </option>
                  <option value="PGRI Kabupaten Trenggalek">
                    PGRI Kabupaten Trenggalek
                  </option>
                  <option value="Dinas Perumahan Kawasan Permukiman Dan LH">
                    Dinas Perumahan Kawasan Permukiman Dan LH
                  </option>
                  <option value="TP-PKK Kabupaten Trenggalek">
                    TP-PKK Kabupaten Trenggalek
                  </option>
                </select>
              </div>
              <div class="col-md-4 text-center">
                <button class="btn btn-danger w-100" onclick="downloadExcel()">
                  Download Excel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-4 align-items-stretch">
        <div class="col-md-4">
          <div class="card card-total text-center p-4">
            <h5>Total Responden</h5>
            <h1 id="totalResponden">0</h1>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card p-3">
            <div class="chart-container">
              <canvas id="instansiChart"></canvas>
            </div>
            <div id="instansiList" class="legend-list"></div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card p-3">
            <div class="chart-container">
              <canvas id="kontrasepsiChart"></canvas>
            </div>
            <div id="kontrasepsiList" class="legend-list"></div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card p-3">
            <div class="chart-container">
              <canvas id="statusHIVChart"></canvas>
            </div>
            <div id="statusHIVList" class="legend-list"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>Â© 2025 Puskesmas Trenggalek</footer>

    <!-- XLSX -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script>
      const SHEET_URL =
        "https://script.google.com/macros/s/AKfycbyn--EmVE92SClAXjwuKWKpvw58T-N9yEh4csZ-AweJBGe-OeZzVs4Auib6kJubclKnnw/exec";
      let globalData = [];

      async function ambilData() {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        globalData = data;
        tampilkanAnalisa(data);
      }

      function tampilkanAnalisa(data) {
        document.getElementById("totalResponden").innerText = data.length;

        const hitung = (arr, key) =>
          arr.reduce((acc, item) => {
            const val =
              item[key] && item[key].trim() !== "" ? item[key] : "Tidak diisi";
            acc[val] = (acc[val] || 0) + 1;
            return acc;
          }, {});

        const instansi = hitung(data, "Instansi");
        const kontrasepsi = hitung(
          data,
          "Apa Riwayat Kontrasepsi Yang Pernah Anda Pakai?"
        );
        const hiv = hitung(data, "Apa Status HIV Anda?");

        buatChart("instansiChart", "Sebaran Instansi", instansi);
        buatChart("kontrasepsiChart", "Riwayat Kontrasepsi", kontrasepsi);
        buatChart("statusHIVChart", "Status HIV", hiv);

        buatList("instansiList", instansi);
        buatList("kontrasepsiList", kontrasepsi);
        buatList("statusHIVList", hiv);
      }

      function buatChart(id, label, dataObj) {
        const ctx = document.getElementById(id);
        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: Object.keys(dataObj),
            datasets: [
              {
                label,
                data: Object.values(dataObj),
                backgroundColor: [
                  "#a42c56",
                  "#f7a9b8",
                  "#fcd5ce",
                  "#d8bfd8",
                  "#ffb6b9",
                  "#e6b0aa",
                  "#d2b4de",
                  "#f8c471",
                ],
              },
            ],
          },
          options: {
            plugins: {
              legend: { display: false },
              title: { display: true, text: label },
            },
            cutout: "60%",
          },
        });
      }

      function buatList(containerId, dataObj) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        Object.entries(dataObj).forEach(([nama, jumlah]) => {
          const item = document.createElement("div");
          item.className = "legend-item";
          item.innerHTML = `<span>${nama}</span><strong>${jumlah}</strong>`;
          container.appendChild(item);
        });
      }

      function downloadExcel() {
        const instansi = document
          .getElementById("filterInstansi")
          .value.trim()
          .toLowerCase();

        const filtered = globalData.filter(
          (d) =>
            !instansi ||
            (d.Instansi && d.Instansi.toLowerCase().includes(instansi))
        );

        if (filtered.length === 0) {
          alert("Data tidak ditemukan untuk filter tersebut.");
          return;
        }

        const formatTanggal = (tgl) => {
          if (!tgl) return "";
          const date = new Date(tgl);
          if (isNaN(date)) return tgl;
          const day = String(date.getDate()).padStart(2, "0");
          const month = String(date.getMonth() + 1).padStart(2, "0");
          const year = date.getFullYear();
          return `${day}/${month}/${year}`;
        };

        const formatted = filtered.map((row) => {
          const newRow = { ...row };
          for (const key in newRow) {
            if (key.toLowerCase().includes("tanggal")) {
              newRow[key] = formatTanggal(newRow[key]);
            }
          }
          return newRow;
        });

        const ws = XLSX.utils.json_to_sheet(formatted);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data Filter");
        XLSX.writeFile(wb, `Data_Deteksi_Dini_${instansi || "Semua"}.xlsx`);
      }

      ambilData();
    </script>
  </body>
</html>
