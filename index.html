<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pencatatan & Pelaporan Deteksi Dini Kanker Leher Rahim</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <style>
      body {
        background-color: #fdeef4;
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .form-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 720px;
        margin: 30px auto;
        padding: 30px 40px;
      }

      .form-header img {
        width: 120px;
        height: auto;
        margin-bottom: 10px;
      }

      .form-title {
        background: #a42c56;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      .form-title h3 {
        font-weight: bold;
        margin-bottom: 8px;
      }

      .form-group {
        margin-top: 20px;
      }

      label {
        font-weight: 500;
      }

      input.form-control,
      select.form-select {
        border: none;
        border-bottom: 2px solid #ccc;
        border-radius: 0;
        box-shadow: none;
        transition: border-color 0.3s;
      }

      input.form-control:focus,
      select.form-select:focus {
        border-color: #a42c56;
        box-shadow: none;
      }

      .btn-primary {
        background-color: #a42c56;
        border: none;
      }

      .btn-primary:hover {
        background-color: #8c2347;
      }

      .alert-success {
        text-align: center;
      }

      footer {
        text-align: center;
        color: #a42c56;
        font-weight: 500;
        margin-top: auto;
        padding: 15px 0;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="form-card">
      <!-- Header -->
      <div class="form-header text-center mb-3">
        <img
          src="https://pkmtrenggalek.github.io/SIP/assets/pkm.png"
          alt="Logo Trenggalek"
        />
      </div>

      <div class="form-title shadow">
        <h3>PENCATATAN DAN PELAPORAN DETEKSI DINI KANKER LEHER RAHIM</h3>
        <small>PUSKESMAS TRENGGALEK</small><br />
        <a
          href="https://pkm-trenggalek.trenggalekkab.go.id/"
          target="_blank"
          class="text-white fw-bold"
          >https://pkm-trenggalek.trenggalekkab.go.id/</a
        >
      </div>

      <!-- Form -->
      <form id="formKesehatan" class="mt-4">
        <div class="form-group">
          <label>Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="form-group">
          <label>NIK <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="nik" required />
        </div>

        <div class="form-group">
          <label>Nama Lengkap <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="nama" required />
        </div>

        <div class="form-group">
          <label>Tanggal Lahir <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="tanggal_lahir"
            placeholder="Pilih tanggal lahir"
            required
          />
        </div>

        <div class="form-group">
          <label>RT</label>
          <input type="text" class="form-control" id="rt" />
        </div>

        <div class="form-group">
          <label>RW</label>
          <input type="text" class="form-control" id="rw" />
        </div>

        <div class="form-group">
          <label>Desa</label>
          <input type="text" class="form-control" id="desa" />
        </div>

        <div class="form-group">
          <label>Kecamatan (bisa isi manual)</label>
          <input type="text" class="form-control" id="kecamatan" />
        </div>

        <div class="form-group">
          <label>Kabupaten</label>
          <input type="text" class="form-control" id="kabupaten" />
        </div>

        <div class="form-group">
          <label>Nomor HP</label>
          <input type="tel" class="form-control" id="hp" />
        </div>

        <div class="form-group">
          <label>Pada usia berapa Anda pertama kali berhubungan?</label>
          <input type="text" class="form-control" id="usia_hubungan" />
        </div>

        <div class="form-group">
          <label>Pada usia berapa Anda saat kehamilan pertama?</label>
          <input type="text" class="form-control" id="usia_hamil_pertama" />
          <small class="text-muted"
            >* jika belum pernah isi dengan tanda "-"</small
          >
        </div>

        <div class="form-group">
          <label>Pada usia berapa Anda pertama kali melahirkan?</label>
          <input
            type="text"
            class="form-control"
            id="usia_melahirkan_pertama"
          />
          <small class="text-muted"
            >* jika belum pernah isi dengan tanda "-"</small
          >
        </div>

        <div class="form-group">
          <label>Jumlah persalinan dengan Sectio Caesarea (SC)</label>
          <!-- <input type="number" class="form-control" id="jumlah_sc" /> -->
          <select name="jumlah_sc" id="jumlah_sc" class="form-select">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="Belum Pernah">Belum Pernah</option>
          </select>
        </div>

        <div class="form-group">
          <label>Jumlah partus normal</label>
          <select name="jumlah_normal" id="jumlah_normal" class="form-select">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="Belum Pernah">Belum Pernah</option>
          </select>
        </div>

        <div class="form-group">
          <label>Jumlah abortus / keguguran yang pernah dialami</label>
          <select name="jumlah_abortus" id="jumlah_abortus" class="form-select">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="Belum Pernah">Belum Pernah</option>
          </select>
        </div>

        <div class="form-group">
          <label>Jumlah abortus/keguguran yang dilakukan kuret</label>
          <select name="jumlah_kuret" id="jumlah_kuret" class="form-select">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="Belum Pernah">Belum Pernah</option>
          </select>
        </div>

        <div class="form-group">
          <label>Riwayat kontrasepsi yang pernah dipakai</label>
          <select
            name="riwayat_kontrasepsi"
            id="riwayat_kontrasepsi"
            class="form-select"
          >
            <option value=""></option>
            <option value="Suntik">Suntik</option>
            <option value="Implan">Implan</option>
            <option value="Iud">Iud</option>
            <option value="Kb Lainnya">Kb Lainnya</option>
            <option value="MOW">MOW</option>
            <option value="Tidak Pernah Menggunakan">
              Tidak Pernah Menggunakan
            </option>
          </select>
        </div>

        <div class="form-group">
          <label>Status HIV Anda</label>
          <select class="form-select" id="status_hiv">
            <option value="">Pilih...</option>
            <option>Orang Dengan HIV</option>
            <option>Bukan Orang Dengan HIV</option>
            <option>Tidak tahu/ Belum Pernah Test</option>
          </select>
        </div>

        <div class="form-group">
          <label>Riwayat Infeksi Menular Seksual (IMS)</label>
          <select class="form-select" id="riwayat_ims">
            <option value="">Pilih...</option>
            <option>Ada Riwayat</option>
            <option>Tidak Ada Riwayat</option>
          </select>
        </div>

        <div class="form-group">
          <label>Kontrasepsi yang digunakan saat ini</label>
          <input type="text" class="form-control" id="kontrasepsi_saat_ini" />
          <select class="form-select" id="kontrasepsi_saat_ini">
            <option value="">Pilih...</option>
            <option>Suntik</option>
            <option>Implan</option>
            <option>Pil</option>
            <option>Iud</option>
            <option>Kondom</option>
            <option>Kalender</option>
            <option>Tidak Menggunakan Kontrasepsi</option>
          </select>
        </div>

        <div class="form-group">
          <label>Riwayat kanker pada keluarga</label>
          <select class="form-select" id="riwayat_kanker">
            <option value="">Pilih...</option>
            <option>Ada</option>
            <option>Tidak ada</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">
          Kirim Jawaban
        </button>
      </form>

      <div class="alert alert-success mt-3 d-none" id="successMsg">
        ‚úÖ Data berhasil dikirim!
      </div>
    </div>

    <!-- Footer -->
    <footer>¬© 2025 Puskesmas Trenggalek. All rights reserved.</footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#tanggal_lahir", {
        dateFormat: "d-m-Y",
        altInput: true,
        altFormat: "j F Y",
        locale: "id",
      });

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyn--EmVE92SClAXjwuKWKpvw58T-N9yEh4csZ-AweJBGe-OeZzVs4Auib6kJubclKnnw/exec"; // Ganti URL kamu

      document
        .getElementById("formKesehatan")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const get = (id) => document.getElementById(id).value;

          const data = {
            email: get("email"),
            nik: get("nik"),
            nama: get("nama"),
            tanggal_lahir: get("tanggal_lahir"),
            rt: get("rt"),
            rw: get("rw"),
            desa: get("desa"),
            kecamatan: get("kecamatan"),
            kabupaten: get("kabupaten"),
            hp: get("hp"),
            usia_hubungan: get("usia_hubungan"),
            usia_hamil_pertama: get("usia_hamil_pertama"),
            usia_melahirkan_pertama: get("usia_melahirkan_pertama"),
            jumlah_sc: get("jumlah_sc"),
            jumlah_normal: get("jumlah_normal"),
            jumlah_abortus: get("jumlah_abortus"),
            jumlah_kuret: get("jumlah_kuret"),
            riwayat_kontrasepsi: get("riwayat_kontrasepsi"),
            status_hiv: get("status_hiv"),
            riwayat_ims: get("riwayat_ims"),
            kontrasepsi_saat_ini: get("kontrasepsi_saat_ini"),
            riwayat_kanker: get("riwayat_kanker"),
          };

          console.log("üì§ Mengirim data ke Google Sheets...");
          console.table(data);

          try {
            await fetch(scriptURL, {
              method: "POST",
              mode: "no-cors",
              body: JSON.stringify(data),
            });

            console.log(
              "‚úÖ Data terkirim ke Google Apps Script (no-cors mode)"
            );
            e.target.reset();
          } catch (err) {
            console.error("‚ùå Gagal mengirim data:", err);
          }
        });
    </script>
  </body>
</html>
