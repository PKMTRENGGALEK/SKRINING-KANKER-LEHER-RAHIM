<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pencatatan & Pelaporan Deteksi Dini Kanker Leher Rahim</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/id.js"></script>

    <!-- Select2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
      rel="stylesheet"
    />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background-color: #fdeef4;
        font-family: "Roboto", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .form-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        max-width: 720px;
        margin: 30px auto;
        padding: 30px 40px;
      }

      .form-header img {
        width: 120px;
        height: auto;
        margin-bottom: 10px;
      }

      .form-title {
        background: #a42c56;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      .form-title h3 {
        font-weight: bold;
        margin-bottom: 8px;
      }

      .form-group {
        margin-top: 20px;
      }

      label {
        font-weight: 500;
      }

      input.form-control,
      select.form-select {
        border: none;
        border-bottom: 2px solid #ccc;
        border-radius: 0;
        box-shadow: none;
        transition: border-color 0.3s;
      }

      input.form-control:focus,
      select.form-select:focus {
        border-color: #a42c56;
        box-shadow: none;
      }

      .btn-primary {
        background-color: #a42c56;
        border: none;
      }

      .btn-primary:hover {
        background-color: #8c2347;
      }

      .alert-success {
        text-align: center;
      }

      footer {
        text-align: center;
        color: #a42c56;
        font-weight: 500;
        margin-top: auto;
        padding: 15px 0;
        background-color: #fff;
      }

      /* select2 adjustments */
      /* .select2-container--bootstrap-5 .select2-selection {
        border: none;
        border-bottom: 2px solid #ccc;
        border-radius: 0;
        min-height: 38px;
        padding-top: 4px;
      } */

      /* Flatpickr fix agar tidak tertutup */
      .flatpickr-calendar {
        z-index: 99999 !important;
      }

      /* Style input tanggal agar konsisten */
      .flatpickr-input,
      .flatpickr-alt-input {
        display: block;
        width: 100%;
        border: none;
        border-bottom: 2px solid #ccc;
        border-radius: 0;
        padding: 6px 12px;
        box-shadow: none;
        background: transparent;
      }

      .flatpickr-input:focus,
      .flatpickr-alt-input:focus {
        outline: none;
        border-color: #a42c56;
      }

      .flatpickr-input[readonly],
      .flatpickr-alt-input[readonly] {
        cursor: pointer;
      }

      /* pastikan Select2 dropdown tidak menutup kalender */
      /* .select2-container--open {
        z-index: 2000;
      } */
    </style>
  </head>

  <body>
    <div class="form-card">
      <!-- Header -->
      <div class="form-header text-center mb-3">
        <img
          src="https://pkmtrenggalek.github.io/SIP/assets/pkm.png"
          alt="Logo Trenggalek"
        />
      </div>

      <div class="form-title shadow">
        <h3>PENCATATAN DAN PELAPORAN DETEKSI DINI KANKER LEHER RAHIM</h3>
        <small>PUSKESMAS TRENGGALEK</small><br />
        <a
          href="https://pkm-trenggalek.trenggalekkab.go.id/"
          target="_blank"
          class="text-white fw-bold"
          style="font-size: 12px"
          >https://pkm-trenggalek.trenggalekkab.go.id/</a
        >
      </div>

      <!-- Form -->
      <form id="formKesehatan" class="mt-4">
        <div class="form-group">
          <label>Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="form-group">
          <label>NIK <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="nik" required />
        </div>

        <div class="form-group">
          <label>Nama Lengkap <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="nama" required />
        </div>

        <div class="form-group">
          <label>Tanggal Lahir <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="tanggal_lahir"
            placeholder="Pilih tanggal lahir"
            required
          />
        </div>

        <div class="form-group">
          <label>RT</label>
          <input type="text" class="form-control" id="rt" />
        </div>

        <div class="form-group">
          <label>RW</label>
          <input type="text" class="form-control" id="rw" />
        </div>

        <div class="form-group">
          <label>Desa</label>
          <input type="text" class="form-control" id="desa" />
        </div>

        <div class="form-group">
          <label>Kecamatan (bisa isi manual)</label>
          <input type="text" class="form-control" id="kecamatan" />
        </div>

        <div class="form-group">
          <label>Kabupaten</label>
          <input type="text" class="form-control" id="kabupaten" />
        </div>

        <div class="form-group">
          <label>Instansi</label>
          <select name="Instansi" id="Instansi" class="form-select" required>
            <option value=""></option>
            <option value="Puskesmas Trenggalek">Puskesmas Trenggalek</option>
            <option value="WKRI DPC ST.Maria Trenggalek">
              WKRI DPC ST.Maria Trenggalek
            </option>
            <option value="Dinas Perikanan">Dinas Perikanan</option>
            <option value="Badan Kepegawaian Daerah">
              Badan Kepegawaian Daerah
            </option>
            <option value="DPMPTSP">DPMPTSP</option>
            <option value="Pimpinan Daerah Nasyiatul Aisyiyah">
              Pimpinan Daerah Nasyiatul Aisyiyah
            </option>
            <option value="Nasyiatul Aisyiyah">Nasyiatul Aisyiyah</option>
            <option value="Badan Keuangan Daerah">Badan Keuangan Daerah</option>
            <option value="Satpol PP dan Kebakaran">
              Satpol PP dan Kebakaran
            </option>
            <option value="Sekretariat DPRD">Sekretariat DPRD</option>
            <option value="IGTKI-PGRI Trenggalek">IGTKI-PGRI Trenggalek</option>
            <option value="Bappedalitbang Trenggalek">
              Bappedalitbang Trenggalek
            </option>
            <option value="PGRI Kabupaten Trenggalek">
              PGRI Kabupaten Trenggalek
            </option>
            <option value="Dinas Perumahan Kawasan Permukiman Dan LH">
              Dinas Perumahan Kawasan Permukiman Dan LH
            </option>
            <option value="TP-PKK Kabupaten Trenggalek">
              TP-PKK Kabupaten Trenggalek
            </option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>

        <div class="form-group">
          <label>Nomor HP</label>
          <input type="tel" class="form-control" id="hp" />
        </div>

        <div class="form-group">
          <label>Pada usia berapa Anda pertama kali berhubungan?</label>
          <input type="text" class="form-control" id="usia_hubungan" />
        </div>

        <div class="form-group">
          <label>Pada usia berapa Anda saat kehamilan pertama?</label>
          <input type="text" class="form-control" id="usia_hamil_pertama" />
          <small class="text-muted"
            >* jika belum pernah isi dengan tanda "-"</small
          >
        </div>

        <div class="form-group">
          <label>Pada usia berapa Anda pertama kali melahirkan?</label>
          <input
            type="text"
            class="form-control"
            id="usia_melahirkan_pertama"
          />
          <small class="text-muted"
            >* jika belum pernah isi dengan tanda "-"</small
          >
        </div>

        <div class="form-group">
          <label>Jumlah persalinan dengan Sectio Caesarea (SC)</label>
          <select name="jumlah_sc" id="jumlah_sc" class="form-select">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="Belum Pernah">Belum Pernah</option>
          </select>
        </div>

        <div class="form-group">
          <label>Jumlah Melahirkan normal</label>
          <select name="jumlah_normal" id="jumlah_normal" class="form-select">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="Belum Pernah">Belum Pernah</option>
          </select>
        </div>

        <div class="form-group">
          <label>Jumlah abortus / keguguran</label>
          <select name="jumlah_abortus" id="jumlah_abortus" class="form-select">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="Belum Pernah">Belum Pernah</option>
          </select>
        </div>

        <div class="form-group">
          <label>Jumlah abortus/kuret</label>
          <select name="jumlah_kuret" id="jumlah_kuret" class="form-select">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="Belum Pernah">Belum Pernah</option>
          </select>
        </div>

        <div class="form-group">
          <label>Riwayat kontrasepsi yang pernah dipakai</label>
          <select id="riwayat_kontrasepsi" class="form-select">
            <option value=""></option>
            <option>Suntik</option>
            <option>Implan</option>
            <option>Iud</option>
            <option>Kb Lainnya</option>
            <option>MOW</option>
            <option>Tidak Pernah Menggunakan</option>
          </select>
        </div>

        <div class="form-group">
          <label>Status HIV Anda</label>
          <select class="form-select" id="status_hiv">
            <option value="">Pilih...</option>
            <option>Orang Dengan HIV</option>
            <option>Bukan Orang Dengan HIV</option>
            <option>Tidak tahu/ Belum Pernah Test</option>
          </select>
        </div>

        <div class="form-group">
          <label>Riwayat Infeksi Menular Seksual (IMS)</label>
          <select class="form-select" id="riwayat_ims">
            <option value="">Pilih...</option>
            <option>Ada Riwayat</option>
            <option>Tidak Ada Riwayat</option>
          </select>
        </div>

        <div class="form-group">
          <label>Kontrasepsi yang digunakan saat ini</label>
          <select class="form-select" id="kontrasepsi_saat_ini">
            <option value="">Pilih...</option>
            <option>Suntik</option>
            <option>Implan</option>
            <option>Pil</option>
            <option>Iud</option>
            <option>Kondom</option>
            <option>Kalender</option>
            <option>MOW</option>
            <option>Tidak Menggunakan Kontrasepsi</option>
          </select>
        </div>

        <div class="form-group">
          <label>Riwayat kanker pada keluarga</label>
          <select class="form-select" id="riwayat_kanker">
            <option value="">Pilih...</option>
            <option>Ada</option>
            <option>Tidak ada</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">
          Kirim Jawaban
        </button>
      </form>

      <div class="alert alert-success mt-3 d-none" id="successMsg">
        ✅ Data berhasil dikirim!
      </div>
    </div>

    <footer>© 2025 Puskesmas Trenggalek. All rights reserved.</footer>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
      // Select2
      // $(document).ready(function () {
      //   $("select").select2({
      //     theme: "bootstrap-5",
      //     placeholder: "Pilih atau cari...",
      //     allowClear: true,
      //     dropdownParent: $(document.body),
      //   });
      // });

      // Flatpickr
      flatpickr("#tanggal_lahir", {
        dateFormat: "d-m-Y",
        altInput: true,
        altFormat: "j F Y",
        locale: "id",
        allowInput: false,
      });

      // Kirim ke Google Apps Script
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbyn--EmVE92SClAXjwuKWKpvw58T-N9yEh4csZ-AweJBGe-OeZzVs4Auib6kJubclKnnw/exec";

      document
        .getElementById("formKesehatan")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const get = (id) => document.getElementById(id)?.value || "";

          const data = {
            email: get("email"),
            nik: get("nik"),
            nama: get("nama"),
            tanggal_lahir: get("tanggal_lahir"),
            rt: get("rt"),
            rw: get("rw"),
            desa: get("desa"),
            kecamatan: get("kecamatan"),
            kabupaten: get("kabupaten"),
            instansi: get("Instansi"),
            hp: get("hp"),
            usia_hubungan: get("usia_hubungan"),
            usia_hamil_pertama: get("usia_hamil_pertama"),
            usia_melahirkan_pertama: get("usia_melahirkan_pertama"),
            jumlah_sc: get("jumlah_sc"),
            jumlah_normal: get("jumlah_normal"),
            jumlah_abortus: get("jumlah_abortus"),
            jumlah_kuret: get("jumlah_kuret"),
            riwayat_kontrasepsi: get("riwayat_kontrasepsi"),
            status_hiv: get("status_hiv"),
            riwayat_ims: get("riwayat_ims"),
            kontrasepsi_saat_ini: get("kontrasepsi_saat_ini"),
            riwayat_kanker: get("riwayat_kanker"),
          };

          Swal.fire({
            title: "Mengirim data...",
            text: "Mohon tunggu sebentar",
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
          });

          try {
            await fetch(scriptURL, {
              method: "POST",
              mode: "no-cors",
              body: JSON.stringify(data),
            });

            Swal.fire({
              icon: "success",
              title: "Data berhasil dikirim!",
              text: "Terima kasih atas partisipasi Anda.",
            });

            document.getElementById("formKesehatan").reset();
            $("select").val("").trigger("change");
          } catch (error) {
            Swal.fire({
              icon: "error",
              title: "Gagal Mengirim!",
              text: "Periksa koneksi internet Anda dan coba lagi.",
            });
          }
        });
    </script>
  </body>
</html>
